# Cloudflare Pages 配置
# 文档: https://developers.cloudflare.com/pages/configuration/wrangler-configuration/

name = "bazi-frontend"
compatibility_date = "2024-01-01"

# Pages 专用配置
[pages]
build_command = "npm run build"
build_output_dir = "dist"

# 环境变量（生产环境在 Cloudflare Dashboard 中设置）
# VITE_API_BASE = "https://your-backend.zeabur.app/api"

# 构建配置
[build]
command = "npm run build"

# 兼容性设置
[build.environment_variables]
NODE_VERSION = "20"
